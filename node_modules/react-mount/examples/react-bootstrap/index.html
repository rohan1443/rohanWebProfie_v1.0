<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>react-mount example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" />
    <!--[if lt IE 9]>
      <script>
        (function(){
          var ef = function(){};
          window.console = window.console || {log:ef,warn:ef,error:ef,dir:ef};
        }());
      </script>

      <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/3.4.0/es5-shim.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/3.4.0/es5-sham.js"></script>

      <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv-printshiv.min.js"></script>
      <script>
        html5.addElements('ButtonToolbar Button Well Jumbotron');
      </script>
    <![endif]-->
  </head>
  <body class="container">

    <Jumbotron>
      <h5>react-mount</h5>
      <h1>
        React Bootstrap Example
      </h1>
      <Well>
        <ButtonToolbar>
          <Button>Default</Button>
          <Button bsStyle='primary'>Primary</Button>
          <Button bsStyle='success'>Success</Button>
          <Button bsStyle='info'>Info</Button>
          <Button bsStyle='warning'>Warning</Button>
          <Button bsStyle='danger'>Danger</Button>
          <Button bsStyle='link'>Link</Button>
        </ButtonToolbar>
      </Well>
    </Jumbotron>

    <!-- react-mount dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.1/JSXTransformer.js"></script>
    <script src="react-bootstrap.min.js"></script>
    <script src="../../react-mount.js"></script>
    
    <!-- mount components -->
    <script>
        React.mount({
          "ButtonToolbar" : ReactBootstrap.ButtonToolbar,
          "Button" : ["bsStyle", ReactBootstrap.Button],
          "Well" : ReactBootstrap.Well,
          "Jumbotron" : ReactBootstrap.Jumbotron
        });
    </script>
  </body>
</html>
